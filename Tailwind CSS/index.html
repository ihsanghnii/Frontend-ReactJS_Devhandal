<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- layout -->
    <section class="w-screen mx-auto px-4 h-8">
      <nav class="flex flex-wrap p-6 justify-between">
        <div class="flex flex-shrink-0 mr-6">
          <img src="assets/img/logo.png" alt="logo" class="h-10 w-50 mr-2" />
        </div>
        <div class="block lg:hidden">
          <a
            class="flex items-center px-3 py-2 rounded border border-sky-600 text-sky-700 hover:text-sky-900 hover:border-sky-900"
          >
            <svg
              class="fill-current h-3 w-3"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </a>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a
              href="#about"
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-600 hover:text-gray-900 text-lg mr-4"
              >About Me</a
            >
            <a
              href="#recent"
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-600 hover:text-gray-900 text-lg mr-4"
              >Recent Work</a
            >
            <a
              href="#skill"
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-600 hover:text-gray-900 text-lg mr-4"
              >Framework Skill</a
            >
            <a
              href="#contact"
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-600 hover:text-gray-900 text-lg mr-4"
              >Contact Me</a
            >
          </div>
        </div>
        <div>
          <a
            href="#"
            class="inline-block text-sm px-4 py-2 rounded text-gray-600 border border-gray-600 hover:border-transparant hover:text-white hover:bg-sky-600 mt-4 lg:mt-0"
          >
            Contact Me</a
          >
        </div>
      </nav>
      <!-- about -->
      <section class="w-full mx-auto py-4 bg-sky-600 h-32">About me</section>
    </section>

    
  </body>
</html>
